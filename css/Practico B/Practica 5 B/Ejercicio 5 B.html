<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Style>
        div {
            color: red;
        }
        #leDiv{
            color:blue;
        }
        .leDivTambien{
            color:green;
        }
    </Style>
    <div id="leDiv" class="leDivTambien">Esto está dentro de un div</div>
    <!--Respuesta: El identificador tiene prioridad sobre los demás, luego la clase y por último el elemento html-->
</body>
</html>
