<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de fecha</title>
</head>
<body>
    <script src="js.js"></script>
    <form id="dateForm">

        <label for="dia">Registre el día.</label>
        <input type="text" id="dia" name="dia" required><br><br>

        <label for="mes">Registre el mes.</label>
        <input type="text" id="mes" name="mes" required><br><br>

        <label for="año">Registre el año.</label>
        <input type="text" id="año" name="año" required><br><br>

        <input type="button" value="Submit" onclick="processForm()">
    </form>
    <div id="display"></div>
</body>
</html>
